syntax = "proto3";
package author;

import "annotations.proto";
option go_package = "/author";

message Author {
    int32 id = 1;
    string name = 2;
}

message GetAuthorRequest {
    int32 id = 1;
}

message GetAuthorResonse {
    Author author = 1;
}

message GetListOfAuthorsRequest{}

message GetListOfAuthorsResponse {
    repeated Author authors = 1;
}

message CreateAuthorRequest {
    string name = 1;
}

message CreateAuthorResponse {
    Author author = 1;
}

message UpdateAuthorRequest {
    int32 id = 1;
    string name = 2;
}

message UpdateAuthorResponse {
    Author author = 1;
}

message DeleteAuthorRequest {
    int32 id = 1;
}

message DeleteAuthorResponse {}

service BookService {
    rpc GetAuthor(GetAuthorRequest)returns (GetAuthorResonse){
        option(google.api.http) = {
            get: "/authors/{id}"
        };
    }
    rpc GetListofAuthors(GetListOfAuthorsRequest) returns (GetListOfAuthorsResponse){
        option(google.api.http) = {
            get: "/authors/all"
        };
    }
    rpc CreateAuthor(CreateAuthorRequest) returns (CreateAuthorResponse){
        option(google.api.http) = {
            post: "/authors"
            body: "*"
        };
    }
    rpc UpdateAuthor(UpdateAuthorRequest) returns (UpdateAuthorResponse){
        option(google.api.http) = {
            put: "/authors/{id}"
            body: "*"
        };
    }
    rpc DeleteAuthor(DeleteAuthorRequest) returns (DeleteAuthorResponse){
        option(google.api.http) = {
            delete: "/authors/{id}"
        };
    }
}